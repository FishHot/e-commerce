<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动首页</title>
    <!-- 1.引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" href="./less/searchList.less">
    <!-- less编译 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <h4>搜索中心</h4>
        <a class="fa fa-arrow-left icon-left" href="javascript:history.back()"></a>
    </header>
    <main id="main">
        <div id="refreshContainer" class="mui-scroll-wrapper">
            <!--这里放置真实显示的DOM内容-->
            <!-- 主要内容 -->
            <div class="mui-scroll">
                <div class="search-box">
                    <form action="#" class="input-search">
                        <input type="search" placeholder="输入你喜欢的商品">
                    </form>
                    <button type="button" class="btn-search mui-btn mui-btn-primary">搜索</button>
                </div>
                <div class="sift">
                    <ul>
                        <li><span>上架时间</span><i class="fa fa-angle-down"></i></li>
                        <li data-type="price" data-sort="1"><span>价格</span><i class="fa fa-angle-down"></i></li>
                        <li data-type="num" data-sort="1"><span>销量</span><i class="fa fa-angle-down"></i></li>
                        <li><span>折扣</span><i class="fa fa-angle-down"></i></li>
                    </ul>
                </div>
                <div class="productsList">
                    <div class="mui-row  ">
            
                    </div>
                </div>
            </div>
        </div>
                
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="./index.html"><i class="fa fa-home active"></i><span>首页</span> </a></div>
            <div class="mui-col-xs-3"><a href="./category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>

    <script type="text/html" id="productsTpl">
        {{if data.length > 0}}
            {{each data value}}
            <div class="mui-col-xs-6 product">
                    <a href="./product.html?productId={{value.id}}">
                        <img class="products-img" src="/mobile/images/detail.jpg" alt="">
                        <p class="products-name">{{value.proName}}</p>
                        <p class="products-price">
                            <span>¥{{value.price}}</span>
                            <del>¥{{value.oldPrice}}</del>
                        </p>
                        <button type="button" class="mui-btn mui-btn-primary products-buy">立即购买</button>
                    </a>
                </div>
            {{/each}}
            {{else}}
            <p>商品不存在</p>
            {{/if}}
        </script>
    <!-- mui插件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 操作元素 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
