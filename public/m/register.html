<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动首页</title>
    <!-- 1.引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" href="./less/register.less">
    <!-- less编译 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>

    <!-- 头部区域 -->
    <header id="header">
        <h4>注册</h4>
        <a class="fa fa-arrow-left icon-left"  href="javascript:history.back()"></a>
    </header>
    <main id="main">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password1" placeholder="请输入密码">
                    </div>
                    <div class="mui-input-row">
                        <label>确认密码</label>
                        <input type="password" class="mui-input-password password2" placeholder="请确认密码">
                    </div>
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input type="text" class="mobile" placeholder="请输入手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>验证码</label>
                        <input type="text" class="vCode" placeholder="请输入验证码">
                        <button type="button" class="mui-btn mui-btn-primary btn-login btn-getvCode" >获取验证码</button>
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-register" >注册</button>
                    </div>
                </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="./index.html"><i class="fa fa-home active"></i><span>首页</span> </a></div>
            <div class="mui-col-xs-3"><a href="./category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>

    
    <!-- mui插件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 操作元素 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
