<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=nos">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动分类</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <!-- 头部区域 -->
    <header id="header" class="category">
        <a class="fa fa-chevron-left back"  href="javascript:history.back()"></a>
        <form action="#"  class="search">
                <input type="search" placeholder="输入查询内容">
            </form>
        <a class="fa fa-search" href="./search.html"></a>
    </header>
    <main id="main">
        <div class="cate-slide">
            <ul>
            </ul>
        </div>
        <div class="cate-content">
                <div class="mui-scroll-wrapper">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 主要内容 -->
                    <div class="mui-scroll">
                        <div class="mui-row">
                        </div>
                    </div>
                </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="./index.html"><i class="fa fa-home active"></i><span>首页</span> </a></div>
            <div class="mui-col-xs-3"><a href="./category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="#"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>
   
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script type="text/html" id="cateTpl">
        {{each rows value key}}
        <li class='{{key==0?"active":""}}' >
            <a href="#" data-id='{{value.id}}'> {{value.categoryName}} </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="contentTpl">
        {{if rows.length>0}}
        {{each rows value key}}
        <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
        {{/each}}
        {{else}}
        <p>商品不存在</p>
        {{/if}}
    </script>

    <script src="./js/category.js"></script>
</body>

</html>
